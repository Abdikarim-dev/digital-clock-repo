<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta tags for character set and responsive design -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <!-- Title of the document -->
    <title>Clock Website</title>
    
    <!-- Tailwind CSS for styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- External CSS file -->
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <!-- Main container with a background image, centered content, and flexbox layout -->
    <div
      class="flex h-dvh justify-center items-center flex-col watch bg-no-repeat bg-cover bg-[center]  text-white "
     style="background-image: linear-gradient(rgba(0,0,0,0.5), rgba(0,0,0,0.5)), url('./background.jpg');">
      <!-- Container for the digital clock display -->
      <div class="time flex justify-between items-center gap-10 sm:gap-10 md:gap-16 lg:gap-24 text-[50px] sm:text-[80px] md:text-[150px] font-normal">
        <!-- Hour display -->
        <div>
          <span class="hour">23</span>
        </div>
        <!-- Minute display -->
        <div>
          <span class="minute">00</span>
        </div>
        <!-- Second display -->
        <div>
          <span class="second">00</span>
        </div>
      </div>
      <!-- Container for the date display -->
      <div class="month-day-name text-[30px] sm:text-[90px] md:text-[120px] lg:text-[180px] font-bold " >
        <span class="month">Feb</span>
        <span>,</span>
        <span class="day">Sun</span>
        <span> , </span>
        <span class="year">2024</span>
      </div>
    </div>
    
    <!-- External JavaScript file -->
    <script src="index.js"></script>
  </body>
</html>
